<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estoque de Produtos</title>
</head>
<body>
    <div class="containe">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>
        
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuario">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="matrícula">Matrícula</label>
                <input type="text" id="matrícula" placeholder="Digite sua matrícula">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="curso">Curso</label>
                <input type="text" id="curso" placeholder="Digite seu curso">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <a href="index.html">Enviar</a>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/c2a93620a8.js" crossorigin="anonymous"></script>
</body>
</html>
